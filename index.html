<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
      .Privacy {
        /* background-color: blueviolet;

        border: 1px solid;

        display: none;
        max-width: 200px;
        margin: auto;
        padding: 1rem;
      }
      .Privacy .Privacy_btn {
        display: flex;
        justify-content: center;
        margin: auto;
        display: block;
      }

    <title>Document</title>

  <body>
    <h1>Is Your Birthday Lucky ?</h1>
    <label for="date-of-birth">Date of birth</label>
    <input type="date" id="date-of-birth" />
    <label for="lucky-number">Lucky Number</label>
    <input type="number" id="lucky-number" />
    <button id="check-number">Check Number</button>

    <div class="Privacy">
      <h3 class="Privacy_Note">
        What personal data we collect and how we collect it. We do not collect

      </h3>
      <button class="Privacy_btn">close</button>
    </div>
